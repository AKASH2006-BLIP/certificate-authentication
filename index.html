<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Academic Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Certificate</h2>
        <form id="uploadForm">
            <input type="text" id="studentName" placeholder="Student Name" class="form-control mb-2" required />
            <input type="text" id="rollNumber" placeholder="Roll Number" class="form-control mb-2" required />
            <input type="text" id="course" placeholder="Course" class="form-control mb-2" required />
            <input type="text" id="certificateId" placeholder="Certificate ID" class="form-control mb-2" required />
            <input type="text" id="marks" placeholder="Marks" class="form-control mb-2" required />
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <hr />

        <h2>Verify Certificate</h2>
        <form id="verifyForm">
            <input type="text" id="vStudentName" placeholder="Student Name" class="form-control mb-2" required />
            <input type="text" id="vRollNumber" placeholder="Roll Number" class="form-control mb-2" required />
            <input type="text" id="vCourse" placeholder="Course" class="form-control mb-2" required />
            <input type="text" id="vCertificateId" placeholder="Certificate ID" class="form-control mb-2" required />
            <button type="submit" class="btn btn-success">Verify</button>
        </form>

        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
